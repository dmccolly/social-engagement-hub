[build]
  command = "rm -rf build && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"

[[redirects]]
  from = "/xano/*"
  to = "https://xajo-bs7d-cagt.n7e.xano.io/api:iZd1_fI5/:splat"
  status = 200
  force = true
