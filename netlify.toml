[build]
  command = "rm -rf build && npm run build"
  publish = "build"

[functions]
  # Increase timeout for large file uploads (max 26 seconds on free tier, 60 seconds on pro)
  # This applies to all Netlify functions
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"

[[redirects]]
  from = "/xano/*"
  to = "/.netlify/functions/xano-proxy/:splat"
  status = 200
  force = true
